name: PowerShell CI

# see: https://docs.github.com/en/actions/use-cases-and-examples/creating-an-example-workflow

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: |
          Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser
          Install-Module -Name Pester -Force -Scope CurrentUser

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          Invoke-ScriptAnalyzer -Path .\*.ps1 -Recurse

      - name: Run Pester tests
        shell: pwsh
        run: |
          Invoke-Pester -Path . -Recurse

      - name: Publish to PowerShell Gallery
        if: github.ref == 'refs/heads/main'
        run: |
          $PSGalleryApiKey = "${{ secrets.PSGALLERY_API_KEY }}"
          Publish-Module -Path . -Repository PSGallery -NuGetApiKey $PSGalleryApiKey

